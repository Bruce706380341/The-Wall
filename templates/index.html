<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Registration</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css'>
</head>
<body>
<div class='col m6'>
	<div class = 'row'>
		<form class = 'col s12' method = 'post' action = '/register'>
			<div class = 'row'>
				<div class = 'input-field col s12 l6'>
					<label for ='first_name'>First Name</label>
					<input id = 'first_name' name = 'first_name' type = 'text' class='validate'>
				</div>
			</div>
			<div class = 'row'>
				<div class = 'input-field col s12 l6'>
					<label for ='last_name'>Last Name</label>
					<input id = 'last_name' name = 'last_name' type = 'text' class='validate'>
				</div>
			</div>
			<div class = 'row'>
				<div class = 'input-field col s12 l6'>
					<label for ='email'>Email</label>
					<input id = 'email' name = 'email' type = 'email' class='validate'>
				</div>
			</div>
			<div class = 'row'>
				<div class = 'input-field col s12 l6'>
					<label for ='password'>Password</label>
					<input id = 'password' name = 'password' type = 'password' class='validate'>
				</div>
			</div>
			<div class='divider'></div>
			<div class = 'row'>
				<div class = 'col md12'>
					<p class='right-align'><button class='btn btn-large waves-effect waves-light' type='submit' name='action'>Register</button></p>
				</div>
			</div>
		</form>
	</div>
</div>
<div class='col m6'>
	<div class = 'row'>
		<form class = 'col s12' method = 'post' action = '/login'>
			<div class = 'row'>
				<div class = 'input-field col s12 l6'>
					<label for ='email'>Email</label>
					<input id = 'email' name = 'email' type = 'email' class='validate'>
				</div>
			</div>
			<div class = 'row'>
				<div class = 'input-field col s12 l6'>
					<label for ='password'>Password</label>
					<input id = 'password' name = 'password' type = 'password' class='validate'>
				</div>
			</div>
			<div class='divider'></div>
			<div class = 'row'>
				<div class = 'col md12'>
					<p class='right-align'><button class='btn btn-large waves-effect waves-light' type='submit' name='action'>Register</button></p>
				</div>
			</div>
		</form>
	</div>
</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
</body>
</html>
